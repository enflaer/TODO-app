<mat-toolbar color="primary">
  <span *ngIf="tasks.length > 0; else noTasks">Количество задач {{tasks.length}}</span>
  <ng-template #noTasks>
    <span>Ещё нет задач...</span>
  </ng-template>
</mat-toolbar>
<div class="wrapper">
  <div class="content">
    <mat-card class="task-add">
      <form [formGroup]="form" (submit)="submit()" novalidate>
        <mat-form-field>
          <input matInput formControlName="task" placeholder="Описание задачи">
        </mat-form-field>
        <button mat-raised-button color="primary">Добавить</button>
      </form>
    </mat-card>

    <div *ngFor="let task of tasks; let i = index" class="task-list">
      <mat-card class="task-item">
        <button color="warn" mat-icon-button (click)="deleteTask(i)">
          <mat-icon>clear</mat-icon>
        </button>
        <span>{{task}}</span>
      </mat-card>
    </div>
  </div>
</div>
